<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="container text-center mt-5 mb-5" *ngIf="!loading">

        <button class="btn btn-secondary active" [routerLink]="['editar']">
            Datos
        </button>
        <button class="btn btn-secondary" (click)="funcionDivInfo()">
            Historia Clínica
        </button>

    <img src="/assets/images/login.png">
    <hr>

    <div class="form-group row me-5">

        <label class="col col-form-label">Nombres: </label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Nombres" value="{{nombre}}" #inombre disabled>

        </div>
        <label class="col col-form-label">Apellidos: </label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Apellidos" value="{{apellido}}" #iapellido disabled>

        </div>

    </div>
    <br>

    <div class="form-group row me-5">

        <label class="col col-form-label">Correo: </label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Correo" value="{{correo}}" #icorreo disabled>

        </div>
        <label class="col col-form-label">Fecha de Nacimiento: </label>
        <div class="col">

            <input class="form-control" type="date" value="{{fecha}}" #ifecha disabled>

        </div>

    </div>
    <br>

    <div class="form-group row me-5">

        <label class="col col-form-label">Teléfono: </label>
        <div class="col">

            <input class="form-control" type="text" value="{{telefono}}" placeholder="ej. 1234567890" #itelefono
                disabled>

        </div>
        <label class="col col-form-label">Contraseña: </label>
        <div class="col">

            <input class="form-control" type="password" value="{{contrasena}}" placeholder="****" #icontrasena disabled>

        </div>

    </div>
    <br>

    <div class="form-group row me-5">

        <label class="col col-form-label">Sexo: </label>
        <div class="col">

            <select class="form-select" aria-label="Default select example" #isexo disabled>
                <option value="M" [selected]="esMasculino">Masculino</option>
                <option value="F" [selected]="!esMasculino">Femenino</option>
            </select>

        </div>
        <label class="col col-form-label">Confirmar Contraseña: </label>
        <div class="col">

            <input class="form-control" type="password" value="{{contrasena}}" placeholder="****" #icocontrasena
                disabled>

        </div>

    </div>
    <br>

    <div class="form-group row me-5">

        <label class="col col-form-label">Usuario: </label>
        <div class="col">

            <input class="form-control" type="text" value="{{nomUsuario}}" placeholder="Usuario" #iusuario disabled>

        </div>
        <label class="col col-form-label">Dirección: </label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Cll. 4" value="{{direccion}}" #idireccion disabled>

        </div>

    </div>
    <br>

    <button class="btn btn-primary" [routerLink]="['/editar']">
        Editar Datos
    </button>

</div>
