<div class="row row-cols-1 row-cols-md-3 g-4" style="width: auto; margin: auto auto">
    <div class="col" *ngFor="let item of medicos">
        <div class=" bg-light card h-100">
            <img [src]="item.Imagen" class="card-img-top" alt="..." style="max-width: 20rem;">
            <div class="card-body ">
                <h5 class="card-title">{{item.Nombre}}</h5>
                <p class="card-text">{{item.Descripcion}}</p>
                <a [routerLink]="['/medico',item.Codigo_agenda]" class="btn btn-danger mr-6">Ver m√°s</a>
                <a [routerLink]="['../agendacita']" class="btn btn-primary ">Agendar</a>

            </div>
            <div class="card-footer">
                <small class="text-muted">Especialidad: {{item.Especialidad}}</small>
            </div>
        </div>
    </div>


</div>
