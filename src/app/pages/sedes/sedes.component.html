<div class="card mt-4 ml-4 mr-4 mb-4" *ngFor="let item of sedes">

    <div class="row g-0 ">
        <div class="col-md-8 ">
            <div class="card-body ml-4">
                <h5 class="card-title">{{item.Nombre}}</h5>
                <p class="card-text"> {{item.Descripcion}}</p>
                <p class="card-text"><small class="text-muted">Direcci√≥n: {{item.Direccion}}            Horario: {{item.Horarios}}</small></p>
                <p class="card-text"><small class="text-muted">Telefono: {{item.Telefono}}</small></p>

                <a [href]="item.Maps" class="btn btn-danger">Ir en Google maps </a>
            </div>
        </div>
        <div class="col-md-4">
            <img [src]="item.Imagen" class="card-img-top-map mt-2 mb-2" alt="item">
        </div>
    </div>

    <div>

    </div>

</div>
